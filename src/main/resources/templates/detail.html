</head>
<script>
    window.onload = () => {
        usd.onclick = () => curForm.submit();
        eur.onclick = () => curForm.submit();
        rub.onclick = () => curForm.submit();
    }
</script>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2" viewBox="0 0 24 24" focusable="false"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </a>
            <form method="post" id="curForm">
                <strong>Валюта</strong><br>
            <input type="radio" id="usd" name="cur" value="USD">
                <label for="usd">USD</label>
            <input type="radio" id="eur" name="cur" value="EUR">
                <label for="eur">EUR</label>
            <input type="radio" id="rub" name="cur" value="RUB">
                <label for="rub">РУБ</label>
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    </div>
</header>
<div id="d">
    <div class="d-flex justify-content-between card mb-4 shadow-sm bg-secondary">
        <img th:src="${items.getUrl()}" width="350" height=300>
        <div class="card-body">
            <p id="name" class="card-text" th:text="${items.getName()}"></p>
            <p>Описание: </p><p class="card-text" th:text="${items.getDesc()}"></p>
            <p>Цена: <span class="card-text" th:text="${items.getPrice(items.getCur())}"></span></p>
            <form method="post" th:action="'/detailItem/post/'+${items.getId()}">
                <input name="name" placeholder="Как к вам можно обращаться">
                <br>
                <input name="number" placeholder="Оставьте ваш контакт">
                <br>
                <input type="submit" value="Оставить заявкy">
            </form>
            <footer class="text-muted">
                <div class="container">
                    <p class="float-center">
                        <a href="#">Back to top</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
